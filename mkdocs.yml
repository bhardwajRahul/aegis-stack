# mkdocs.yml
site_name: Aegis Stack
site_description: A production-ready Python foundation for builders who refuse to wait.
site_author: Aegis Stack Contributors
site_url: https://lbedner.github.io/aegis-stack/

theme:
  name: material
  palette:
    # Palette toggle for light vs dark mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy

# Navigation structure
nav:
  - Home: index.md
  - Installation: installation.md
  - About: about.md
  - Philosophy: philosophy.md
  - Components:
    - Overview: components/index.md
    - Backend: components/webserver.md
    - Database: components/database.md
    - Frontend:
      - Getting Started: components/frontend.md
      - Extras:
        - Health Dashboard: components/frontend/extras/dashboard.md
    - Scheduler:
      - Getting Started: components/scheduler.md
      - Examples: components/scheduler/examples.md
      - CLI Interface: components/scheduler/cli.md
      - Extras:
        - Database Persistence: components/scheduler/extras/persistence.md
    - Worker:
      - Getting Started: components/worker/index.md
      - Configuration: components/worker/configuration.md
      - Examples: components/worker/examples.md
      - Extras:
        - Load Testing: components/worker/extras/load-testing.md
  - Reference:
    - CLI Reference: cli-reference.md
    - Integration Patterns: integration-patterns.md
    - Technology Stack: technology.md

# Plugins
plugins:
  - gen-files:
      scripts:
        - scripts/gen_docs.py
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true

# Markdown extensions
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

extra_css:
  - stylesheets/custom.css

extra_javascript:
  - https://unpkg.com/mermaid@10.4.0/dist/mermaid.min.js
